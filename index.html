<!DOCTYPE html>
<html lang="en">
<head>
    <script src="three.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Monarch TSA 2019</title>

</head>
<body>
    <div id="topBar">
        <button id="listButton" onclick="showList()" class="md-48 material-icons">list</button>
        <button id="cubeButton" onclick="cubeMenu()">
            <svg width="40" height="40" viewBox="-0.9 -0.9 1.8 1.8">
                <g xmlns="http://www.w3.org/2000/svg" style="stroke-width:0.1;stroke-linejoin:round;opacity:1">
                    <polygon fill="#000000" stroke="#FFFFFF" points="-4.9165444345E-17,-0.717341709543 0.704050371456,-0.412727063605 6.3108540578E-17,-0.0217250905725 -0.704050371456,-0.412727063605"/>
                    <polygon fill="#000000" stroke="#FFFFFF" points="6.3108540578E-17,-0.0217250905725 0.704050371456,-0.412727063605 0.629480283571,0.369012729157 5.55894689594E-17,0.811070564442"/>
                    <polygon fill="#000000" stroke="#FFFFFF" points="-0.704050371456,-0.412727063605 6.3108540578E-17,-0.0217250905725 5.55894689594E-17,0.811070564442 -0.629480283571,0.369012729157"/>
                </g>
            </svg><span id="boxSelected" style="position: absolute;bottom: 2px;right: 2px;">#2</span>
        </button>
        <button class="" id="cylinderButton" onclick="cylinderMenu()">cylinder</button>
        <button class="material-icons md-48" id="cameraButton" onclick="cameraMenu()">camera_alt</button>
        <button class="material-icons md-48" id="settingsButton">settings</button>
        <button class="material-icons md-48" id="colorButton" onclick="colorMenu()">color_lens</button>
        <button class="material-icons md-48" id="sizeButton" onclick="dimensionMenu()">aspect_ratio</button>
    </div>
    <div id="sideBar">
		<div id="sideBarBoxEdit">
            <span onclick="newCube()"><span style="font-size:20px">+</span> New Cube</span>
            <span onclick="removeCube()"><span style="font-size:20px">+</span> Delete Cube</span>
        </div>
        <div id="dimensionMenu">
            <h3>
                Dimensions
            </h3>
            <div class="parameterBox">X: <input type="number" id='parameterBoxX' onchange="cubeDimension('x',this.value)" onkeyup="cubeDimension('x',this.value)" value="0"><br></div>
            <div class="parameterBox">Y: <input type="number" id='parameterBoxY' onchange="cubeDimension('y',this.value)" onkeyup="cubeDimension('y',this.value)" value="0"><br></div>
            <div class="parameterBox">Z: <input type="number" id='parameterBoxZ' onchange="cubeDimension('z',this.value)" onkeyup="cubeDimension('z',this.value)" value="0"><br></div>
        </div>
        <div id="positionMenu">
            <h3>
                Position
            </h3>
            <div class="parameterBox">X: <input type="number" id='positionBoxX' onchange="moveShape('x',this.value)" onkeyup="moveShape('x',this.value)" value="0"><br></div>
            <div class="parameterBox">Y: <input type="number" id='positionBoxY' onchange="moveShape('y',this.value)" onkeyup="moveShape('y',this.value)" value="0"><br></div>
            <div class="parameterBox">Z: <input type="number" id='positionBoxZ' onchange="moveShape('z',this.value)" onkeyup="moveShape('z',this.value)" value="0"><br></div>
        </div>
        <div id="colorMenu">
            <h3>
                Colors
            </h3>
            <input type="color" value="#FF0000" id='colorChanger' onchange="changeColor(this.value)">
        </div>
        <div id="sideBarList" style="display:none"></div>
        <div id="sideBarCylinder" style="display: none">
            <span onclick="newCylinder()"><span style="font-size:20px">+</span> New Cylinder</span>
            <span onclick="removeCylinder()"><span style="font-size:20px">+</span> Remove Cylinder</span>
        </div>
        <div id="sideBarCamera" style="display:none">
            <div class="parameterBox">Distance <input type="number" id='cameraDistanceBox' onchange="distance = this.value" onkeyup="distance = this.value" value="10"><br></div>
            <div class="parameterBox">Rotation Speed: <input type="number" id='turnSpeedBox' onchange="turnSpeed = this.value" onkeyup="turnSpeed = this.value" value="5"><br></div>
        </div>
        <div id="texturesMenu">
        </div>
    </div>
    <div id="mainWindow">
    </div>
    <script src="initial.js"></script>
    <script src="animate.js"></script>
    <script src="utils.js"></script>
    <script src="menus.js"></script>
    <script src="cube.js"></script>
    <script src="cylinder.js"></script>
</body>
</html>
