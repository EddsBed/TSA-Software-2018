<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script>
    <script src="three.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Monarch TSA 2019</title>

</head>
<body>

    <div id="topBar">
        <button id="listButton" onclick="showList()" class="md-48 material-icons">list</button>
        <button id="cubeButton" onclick="newCube()">
            <svg width="40" height="40" viewBox="-0.9 -0.9 1.8 1.8">
                <g xmlns="http://www.w3.org/2000/svg" style="stroke-width:0.1;stroke-linejoin:round;opacity:1">
                    <polygon fill="#000000" stroke="#FFFFFF" points="-4.9165444345E-17,-0.717341709543 0.704050371456,-0.412727063605 6.3108540578E-17,-0.0217250905725 -0.704050371456,-0.412727063605"/>
                    <polygon fill="#000000" stroke="#FFFFFF" points="6.3108540578E-17,-0.0217250905725 0.704050371456,-0.412727063605 0.629480283571,0.369012729157 5.55894689594E-17,0.811070564442"/>
                    <polygon fill="#000000" stroke="#FFFFFF" points="-0.704050371456,-0.412727063605 6.3108540578E-17,-0.0217250905725 5.55894689594E-17,0.811070564442 -0.629480283571,0.369012729157"/>
                </g>
            </svg>
        </button>
        <button class="material-icons md-48" id="settingsButton">settings</button>
        <button class="material-icons md-48" id="colorButton">color_lens</button>
        <button class="material-icons md-48" id="sizeButton">aspect_ratio</button>
    </div>
    <div id="sideBar">
		
        <!--<div class="parameterBox">X: <input type="number" onchange="changeBoxDims('x',this.value)" value="1"><br></div>
        <div class="parameterBox">Y: <input type="number" onchange="changeBoxDims('y',this.value)" value="1"><br></div>
        <div class="parameterBox">Z: <input type="number" onchange="changeBoxDims('z',this.value)" value="1"><br></div>-->
        <div class="parameterBox">X: <input type="number" onchange="newCubeDimensions('x',this.value)" value="1"><br></div>
        <div class="parameterBox">Y: <input type="number" onchange="newCubeDimensions('y',this.value)" value="1"><br></div>
        <div class="parameterBox">Z: <input type="number" onchange="newCubeDimensions('z',this.value)" value="1"><br></div>
        <input type="color" value="#FF0000">
    </div>
    <div id="mainWindow">
    </div>
    <script src="main.js"></script>
